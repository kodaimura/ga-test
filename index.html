<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>GA4 イベント送信ツール</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <script>
    let gaInitialized = false;

    const loadGA = (measurementId) => {
      if (gaInitialized) return;

      const script1 = document.createElement("script");
      script1.src = "https://www.googletagmanager.com/gtag/js?id=" + measurementId;
      script1.async = true;
      document.head.appendChild(script1);

      script1.onload = () => {
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', measurementId);
        gaInitialized = true;
        alert("GA Initialized with ID: " + measurementId);
      };
    }

    const sendEvent = () => {
      const measurementId = document.getElementById("measurementId").value.trim();
      const eventName = document.getElementById("eventName").value.trim();
      const paramsText = document.getElementById("eventParams").value.trim();

      if (!measurementId || !eventName) {
        alert("測定IDとイベント名を入力してください");
        return;
      }

      if (!gaInitialized) {
        loadGA(measurementId);
      }

      let params = {};
      if (paramsText) {
        try {
          params = JSON.parse(paramsText);
        } catch (e) {
          alert("パラメータが正しいJSON形式ではありません");
          return;
        }
      }

      gtag('event', eventName, params);
      alert(`送信しました: event = ${eventName}`);
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>GA4 イベント送信ツール</h1>

    <label for="measurementId">GA4 測定ID (例: G-XXXXXXX):</label>
    <input type="text" id="measurementId" />

    <label for="eventName">イベント名:</label>
    <input type="text" id="eventName" />

    <label for="eventParams">パラメータ（JSON形式）:</label>
    <textarea id="eventParams" rows="6">{ "value": 123, "item": "test" }</textarea>

    <button onclick="sendEvent()">イベント送信</button>
  </div>
</body>

</html>
